<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Guide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>

    <div style="text-align: center;">
        <img src="images/star-wars-logo.png" alt="Star Wars Guide Logo" style="max-width: 25%; height: auto;">
    </div>
    
    <div class="grid-con">
      <section class="col-span-full m-col-span-6">
        <h2>Star Wars Movies</h2>
        <div id="movie-box"></div>
      </section>

      <section class="col-span-full m-col-span-6">
        <h2>Movie Review</h2>
        <div id="review-con"></div>

        <template id="review-template">
          <section>
            <h3 class="review-heading"></h3>
            <p class="review-description"></p>
            <img class="movie-poster" alt="Movie Poster" />
          </section>
        </template>
      </section>
    </div>
  </body>
</html>
